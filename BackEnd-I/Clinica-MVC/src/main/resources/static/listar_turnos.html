    />
    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Clinica Odontologica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Gestion Odontologos
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="agregar_odontologos.html">Agregar odontologos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="listar_odontologos.html">Listar odontologos</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Gestion Pacientes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="agregar_pacientes.html">Agregar pacientes</a>
                </li>
                <li>
                  <a class="dropdown-item" href="listar_pacientes.html">Listar pacientes</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Gestion Turnos
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="agregar_turnos.html">Agregar turnos</a>
                </li>
                <li>
                  <a class="dropdown-item" href="listar_turnos.html">Listar turnos</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-xl">
        <h1 class="mt-5">Turnos</h1>
        <table class="table table-striped-columns" id="turnosTable">
          <thead>
            <tr>
              <th>Orden</th>
              <th>Odontólogo</th>
              <th>Paciente</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
    
    <div class="modal fade" id="editarTurno" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editarTurnoLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editarTurnoLabel">Modificar Turno</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editarForm">
                    <div class="mb-3">
                        <select id="cboOdontologoEdit" class="form-select" aria-label="Odontologo">
                            <option selected value="0">Seleccione un Odontólogo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="cboPacienteEdit" class="form-select" aria-label="Paciente">
                            <option selected value="0">Seleccione un Paciente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaEdit" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fechaEdit" required />
                    </div>    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" form="editarForm">Modificar</button>
            </div>
          </div>
        </div>
    </div>

    <script src="js/listar_turnos.js"></script>

  </body>
</html>
