<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Pizza</title>
</head>
<body>
    <header>
        <div id="contenedorNavBar">
            <img src="img/Logo.svg" />
            <ul class="nav-bar">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>
    <main>
        <section id="contenedorPrincipal">
            <div id="contenedorInfo1">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
                <img src="img/delivery.svg" />
            </div>
            <div id="contenedorInfo2">
                <h2>Podio de Pizzas</h2>
                <div id="contenedorPodio">
                    <ol><h3>Pizzas top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.svg" />
                </div>             
            </div>
        </section>
    </main>
    <footer>
        <div id="contenedorFooter">
            <img src="img/Logo.svg" />
            <ul class="nav-barFooter">
                <li >Home</li>
                <li style="order:2">Ranking</li>
                <li style="order:3">Promoción</li>
                <li style="order:1">Contacto</li>
            </ul>
        </div>
    </footer>

</html>
